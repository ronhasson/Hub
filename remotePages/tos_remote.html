<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TOS Remote</title>
    <meta id="addressbarColorAndroid" name="theme-color" content="#69019a">
    <meta id="addressbarColorIOS" name="apple-mobile-web-app-status-bar-style" content="#69019a">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
</head>

<body>
    <center>
      <h1>Pick name!</h1>
        <input id="username" />
        <input type="button" onclick="enter()" />
    </center>
</body>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var socket = io();
    var username;

    function enter()
    {
      username = document.getElementById("username").value;
      socket.emit("enter",username);
    }

    function sendButtonPress(button)
    {
      socket.emit('buttonPress', button);
    }

    socket.on('changePageRemote', function(page) {
        document.location.href = "/" + page;
        alert("Fun.");
    });
</script>

<script>
    var socket = io();
    document.getElementById("trackpad").addEventListener('touchstart', handleTouchStart, false);
    document.getElementById("trackpad").addEventListener('touchmove', handleTouchMove, false);

    var xDown = null;
    var yDown = null;

    var queue = [];
    var konami = false;

    function handleTouchStart(evt) {
        xDown = evt.touches[0].clientX;
        yDown = evt.touches[0].clientY;
    };

    function handleTouchMove(evt) {
        if (!xDown || !yDown) {
            return;
        }

        var xUp = evt.touches[0].clientX;
        var yUp = evt.touches[0].clientY;

        var xDiff = xDown - xUp;
        var yDiff = yDown - yUp;

        if (Math.abs(xDiff) > Math.abs(yDiff)) { /*most significant*/
            if (xDiff > 0) {
                /* left swipe */
                queue.push("left");
                socket.emit('slideEvent', "left");
                console.log("left");
            } else {
                /* right swipe */
                queue.push("right");
                socket.emit('slideEvent', "right");
                console.log("right");
            }
        } else {
            if (yDiff > 0) {
                /* up swipe */
                queue.push("up");
                socket.emit('slideEvent', "up");
                console.log("up");
            } else {
                /* down swipe */
                queue.push("down");
                socket.emit('slideEvent', "down");
                console.log("down");
            }
        }
        /* reset values */
        xDown = null;
        yDown = null;
        checkKonami();
    };

    function checkKonami() {
        while (queue.length > 8) {
            queue.shift();
        }
        if (queue.length == 8) {
            if (queue[0] == "up" && queue[1] == "up" && queue[2] == "down" && queue[3] == "down" && queue[4] == "left" && queue[5] == "right" && queue[6] == "left" && queue[7] == "right") {
                console.log("konami Code activated!!!!!!!!!!!!");
                konami = !konami;
                socket.emit('secretColor', konami);
            }
        }
    }
</script>
</html>
